    <div class="container" style="display: NONE;" id="alone" style="position: fixed;">

        <div class="alert alert-success alert-dismissible" style="display: none;" id="testando">
            <a href="creats"> <button type="button" class="close" data-dismiss="alert">&times;</button></a>

        <div class="container p-3 my-3 bg-dark text-white" id="creats">
            <div class="card-header">
                <h4>Create a new Game</h4>
            </div>
            <div class="form-group">
                <form action="/game" method="POST">
                    <label for="title">Title</label><br>
                    <input type="hidden" name="id" id="id" placeholder="id">
                    <input type="text" name="title" id="title" placeholder="Insert a new title" class="form-control">
                    <br>
                    <label for="price">Price</label> <br>
                    <input type="number" name="price" id="price" placeholder="insert a new value"
                        class="form-control"><br>
                    <label for="year">Year</label> <br>
                    <input type="text" name="year" id="year" class="form-control"> <br>
                    <br>
                    <button type="button" onclick="createGame()" class="btn btn-primary"> Okay</button>
                    <button type="button" class="btn btn-danger" id="modal-closed">Close</button>

                </form>
            </div>
            <div class="modal-footer">
            </div>

        </div>
    </div>
